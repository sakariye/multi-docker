name: Deploy MultiDocker
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t sakariye/multi-client-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true sakariye/multi-client-test npm test
 
      - run: docker build -t sakariye/multi-client ./client
      - run: docker build -t sakariye/multi-nginx ./nginx
      - run: docker build -t sakariye/multi-server ./server
      - run: docker build -t sakariye/multi-worker ./worker
 
      - run: docker push sakariye/multi-client
      - run: docker push sakariye/multi-nginx
      - run: docker push sakariye/multi-server
      - run: docker push sakariye/multi-worker
      