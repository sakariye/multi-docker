name: Deploy MultiDocker
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t zyussuf/multi-client-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true zyussuf/multi-client-test npm test
 
      - run: docker build -t zyussuf/multi-client ./client
      - run: docker build -t zyussuf/multi-nginx ./nginx
      - run: docker build -t zyussuf/multi-server ./server
      - run: docker build -t zyussuf/multi-worker ./worker
 
      - run: docker push zyussuf/multi-client
      - run: docker push zyussuf/multi-nginx
      - run: docker push zyussuf/multi-server
      - run: docker push zyussuf/multi-worker
      
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'      
      
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multidocker-env
          existing_bucket_name: elasticbeanstalk-us-west-2-905461434181
          region: us-west-2
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip